<p>Author: {{quote.author}}</p>
<p>Published by: {{quote.publisher}}</p>
<p> published on {{quote.completeDate|dateCount}} days ago </p>
<button (click)='like()'class="btn btn-outline-warning" class="b">{{quote.like}} like</button>
<button (click)='dislike()'class="btn btn-outline-info" class="b">{{quote.dislike}} dislike</button>
<button (click)= 'quoteDelete(true)' class="b">Delete</button>
